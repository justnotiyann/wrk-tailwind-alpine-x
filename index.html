<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Embed | CodeDesign</title>

        <!-- Tailwind -->
        <link rel="stylesheet" href="./src/css/output.css" />
          <script src="https://cdn.tailwindcss.com"></script>


        <!-- Alpine JS -->
        <script src="//unpkg.com/alpinejs" defer></script>

        <!-- Fontawesome CDN -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Fonts Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />

        <!-- Favicon | Untuk membuat icon di tab browser -->
        <link rel="icon" href="./public/x-twitter.png" />
    </head>
    <body
        class="font-code flex min-h-screen flex-col items-center justify-center bg-primary-dark-100 p-5 text-white"
    >
        <div
            class="mx-2 w-full rounded-xl bg-primary-dark-200 p-4 md:mx-auto md:w-2/3 lg:w-1/2 xl:w-1/3"
        >
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-x-10">
                    <img
                        src="https://www.shousyadev.my.id/_next/image?url=%2Fprofile%2Fme.png&w=1080&q=75"
                        alt="x"
                        class="h-14 w-14 rounded-full"
                    />
                    <div>
                        <p class="text-lg font-bold md:text-xl">
                            Muhammad Fitrian
                        </p>
                        <p class="md:text-md text-sm text-white/60">
                            @just_iyann
                        </p>
                    </div>
                </div>

                <i class="fa-brands fa-x-twitter text-4xl"></i>
            </div>
            <div class="my-4">
                <p class="text-white">
                    Why do they call it 'debugging' when it feels more like
                    'wildly guessing and hoping for the best'?
                    <span class="text-primary-blue-100">#programming</span>
                    <span class="text-primary-blue-100">#coding</span>
                    <span class="text-primary-blue-100">#debugging</span>
                </p>
            </div>
            <div
                class="flex items-center gap-3 text-white/60"
                x-data="{ liked: false,likes: 640 }"
            >
                <div class="inline-flex gap-x-3">
                    <i
                        class="fa-regular fa-heart cursor-pointer text-2xl"
                        @click="likes++;liked=true"
                        :class="{
                                'text-red-600':liked,
                                'fa-solid fa-heart': liked,
                                'fa-regular fa-heart': !liked
                              }"
                    ></i>

                    <p class="text-base">
                        <span x-text="likes"></span>
                    </p>
                </div>
                <div>
                    <p>3:40 PM - Feb 24, 2024</p>
                </div>
            </div>
        </div>
        <footer class="mt-8 text-center text-sm md:text-lg">
            <p class="text-white/60">
                Copyright Â© 2022 -
                <a href="" class="text-yellow-600">
                    Workshop Web Development 2024
                </a>
            </p>
            <p class="text-white/60">
                design by
                <a
                    href="https://codedesign.dev/challenge/twitter-embed"
                    class="text-primary-blue-100"
                    >@codedesign</a
                >
            </p>
        </footer>
    </body>
</html>
